<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div id="displayValue"></div>
        <div class="keys">
            <div id="1" class="key">
                <kbd>1</kbd>
            </div>
            <div id="2" class="key">
                <kbd>2</kbd>
            </div>
            <div id="3" class="key">
                <kbd>3</kbd>
            </div>
            <div id="4" class="key">
                <kbd>4</kbd>
            </div>
            <div id="5" class="key">
                <kbd>5</kbd>
            </div>
            <div id="6" class="key">
                <kbd>6</kbd>
            </div>
            <div id="7" class="key">
                <kbd>7</kbd>
            </div>
            <div id="8" class="key">
                <kbd>8</kbd>
            </div>
            <div id="9" class="key">
                <kbd>9</kbd>
            </div>
            <div id="0" class="key">
                <kbd>0</kbd>
            </div>
            <div id="+" class="key">
                <kbd>+</kbd>
            </div>
            <div id="-" class="key">
                <kbd>-</kbd>
            </div>
            <div id="*" class="key">
                <kbd>*</kbd>
            </div>
            <div id="/" class="key">
                <kbd>/</kbd>
            </div>
            <div id="=" class="key">
                <kbd>=</kbd>
            </div>
        </div>
        <button>Clear</button>

        <script src="./index.js"></script>
    </body>
</html>
